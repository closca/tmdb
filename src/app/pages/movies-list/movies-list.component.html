<section>
    <div class="container">
        <div class="left-col" [class.movie-selected]="selectedMovieId">
            <app-movie-item *ngFor="let movie of movies$ | async"
                            [movie]="movie"
                            [selectedMovieId]="selectedMovieId"
                            (onSelectMovie)="onSelectMovie($event)"></app-movie-item>
            <ng-container *ngIf="!(moviesLoading$ | async)">
                <button (click)="loadMore()" *ngIf="showLoadMore">Load more</button>
            </ng-container>
        </div>
        <div class="main-col">
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
