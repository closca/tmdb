<header>
    <div class="container">
        <div class="header-group">
            <h1>Movie viewer</h1>
            <div class="theme-selector">
                <mat-slide-toggle (change)="onThemeModeChange($event)"></mat-slide-toggle> Dark Mode
            </div>
        </div>
        <div class="header-group">
            <div class="search-control">
                <mat-icon aria-hidden="false">search</mat-icon>
                <input type="search" (keyup)="searchTerm$.next($event.target.value)">
            </div>
        </div>
    </div>
    <mat-progress-bar mode="indeterminate" *ngIf="moviesLoading$ | async"></mat-progress-bar>
</header>
